<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Moscargo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Moscargo, your munki repo browser!</h2>
    <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th class="col-md-2">Name</th>
            <th>Description</th>
            <th class="col-md-3">Link (Version)</th>
          </tr>
        </thead>
        {{range $prod := .Prods}}
        <tbody>
          <td>
            <img src={{index $prod.Icon }} style="width: 30px; height: 30px;"/>
          </td>
          <td>{{index $prod.Name}}</td>
          <td>{{index $prod.Descript}}</td>
          <td>
            <a href={{index $prod.DownloadURL}}>
            {{index $prod.Version}}
          </td>
        </tbody>
        {{end}}
      </table>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
